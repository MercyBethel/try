            body{

               background: #000000;
               overflow:hidden;

                color:#ffffff;

                float:left;
                text-align: center;
                padding:14px 16px ;
                text-decoration:none;
                font-family: sans-serif;
                
            }
            .Divnav a:hover{
                color:#33ffcc;
            }
            table{
                
                width:1000px;
               
            }
            th{

                text-align:center;
                
            }
            td{
                text-align:center;
                background-color:#ffffff;
            }
            
            
             
        </style>

    <h:body>
        <h:form>
            <div class="Divnav"> 
            <a href="adminPage.xhtml"> ADD VEHICLES</a>
            <a href="delete.xhtml">DELETE VEHICLES</a>
            <a href="update.xhtml">UPDATE VEHICLES</a>

            <h1 style="text-align: center;color:#ffffff">Vehicles List</h1>
            <br></br>
            
            <h:dataTable value="#{vehiclesList.VhList()}" var="items"> 
            
                <h:column>
                    <f:facet name="header">Vehicle Id</f:facet> 
                    <h:outputText value="#{items.id}"></h:outputText>
                    
                </h:column>
            
                <h:column>
                    <f:facet name="header">Vehicle Brand</f:facet> 
                    <h:outputText value="#{items.brand}"></h:outputText>
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">Vehicle Name</f:facet> 
                    <h:outputText value="#{items.name}"></h:outputText>
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">Vehicle Type</f:facet> 
                    <h:outputText value="#{items.type}"></h:outputText>
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">Price per day</f:facet> 
                    <h:outputText value="#{items.price}"></h:outputText>
                    
                </h:column>
            
            
               <h:column>
                    <f:facet name="header">status</f:facet> 
                    <h:outputText value="#{items.status}"></h:outputText>
                    
                </h:column>
            
            
            
            </h:dataTable>
            
            
        </h:form>
